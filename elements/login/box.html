<div class="panel panel-default loginBoxClass" style="width:500px;left:50%;margin-left:-250px;margin-top:80px;position:fixed;">
	<div class="x50">
		<h1 style="margin-top:0px;font-size:18px;">Login Required!</h1>
		<div class="lockImage"></div>
	</div>
	<div class="x50">
		<form role="form" action="javascript:user.login('#username','#password');">
			<input type="text" class="form-control" placeholder="{{data.username}}" id="username" /><br />
			<input type="password" class="form-control" placeholder="{{data.password}}" id="password" /><br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</div>
